<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us imporve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
          <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
          <label id="number-label">Age <span>(optional)</span> <input id="number" type="number" min="10" max="99" placeholder="Age" required/></label>
          <label>What option best describes your current role?
            <select id="dropdown" name="current-role">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="recommendation" value="Definitely" checked/> Definitely</label>
          <label><input type="radio" name="recommendation" value="Maybe" /> Maybe</label>
          <label><input type="radio" name="recommendation" value="Not sure" /> Not sure</label>
        </fieldset>
        
        <fieldset>
          <label>What is your favourite of freeCodeCamp?
            <select id="dropdown" name="current-role">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
  
            </select>
          </label>

          <label>What would you like to see improved? <span>(check all that apply)</span></label>
          <label><input type="checkbox" name="improve_0" value="frontend" /> Front-end Projects</label>
          <label><input type="checkbox" name="improve_1" value="backend"/> Back-end Projects</label>
          <label><input type="checkbox" name="improve_2" value="datavis"/> Data Visualization</label>
          <label><input type="checkbox" name="improve_3" value="challenge"/> Challenges</label>
          <label><input type="checkbox" name="improve_4" value="opens"/> Open Source Community</label>
           <label><input type="checkbox" name="improve_5" value="gitter"/> Gitter help rooms</label>
            <label><input type="checkbox" name="improve_6" value="videos"/> Videos</label>
             <label><input type="checkbox" name="improve_7" value="city"/> City Meetups</label>
              <label><input type="checkbox" name="improve_8" value="wiki"/> Wiki</label>
               <label><input type="checkbox" name="improve_9" value="forum"/> Forum</label>
                <label><input type="checkbox" name="improve_10" value="addcours"/> Additional Courses</label>
        </fieldset>

        <fieldset>
          <label>Any comments or suggestions?
            <textarea rows="5" cols="27" Placeholder="Enter your comment here..."></textarea>
          </label>
        </fieldset>
        <input id="submit" name="submit" type="submit" value="Submit"/>
      </form>
    </main>
  </body>
</html>
